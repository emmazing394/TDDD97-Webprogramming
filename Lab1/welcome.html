<html>
	<head>
		<link href="welcome.css" type="text/css" rel="stylesheet">
		<script src="serverstub.js" type="text/javascript"></script>
	</head>

	<div class="totalArea">

		<div class="logo">
			<img src="wimage.png"></img>
		</div>
		<div class="formsArea">
			<div class="login">
				<form action="javascript:login();">
					<label for="email">Email</label>
					<input name="email" type="email" id="em" required/><br> 
					<label for="password">Password</label>
					<input name="password" type="password" id="psw" required/><br> 
					<input type="submit" value="Log in"> 
				</form>
			</div>

			<div class="signup">
				Sign up here <br>
				<form id="signup" action="javascript:signup;">
					<label for="First name">First name</label>
					<input name= "firstname" type="text" id="first" required/></br>
					<label for="Family name">Family name</label>
					<input name= "familyname" type="text" id="family" required/></br>
					<label for="Gender">Gender</label>
					<select id="gender"> 
						<option value="female">Female</option>
						<option value="male">Male</option>
						<option value="other">Other</option>
					</select></br>
					<label for="Country">Country</label>
					<input name= "country" type="text" id="country" required/></br>
					<label for="City">City</label>
					<input name= "city" type="text" id="city" required/></br>
					<label for="email">Email</label>
					<input name= "email" type="email" id="em" required/></br>
					<label for="password">Password</label>
					<input name= "password" type="password" id="psw" required/></br>
					<label for="First name">Repeat PSW</label>
					<input name= "repeat-password" type="password" id="rpsw" required/></br>
					<input type="submit" value="Sign Up"> 

				</form>
			</div>
		</div>
	</div>

	<body>
	</body>
</html>
